<ion-header>
  <ion-navbar>
    <ion-title>
      Nutritionist
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h1 text-center>
          <button [hidden]="scanning" class="scan-button" ion-button (click)="scan()">Scan Now</button>
        </h1>
      </ion-col>
    </ion-row>
    <div id="scanner" [ngClass]="{'scanner-hide': !scanning}"></div>
  </ion-grid>
</ion-content>
